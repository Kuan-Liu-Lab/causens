name: Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: rocker/r-ver:4.3.2

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies and run tests
      run: |
        Rscript -e "install.packages('remotes')"
        Rscript -e "remotes::install_deps()"
        Rscript -e "install.packages(c('devtools', 'PSweight', 'testthat'))"
        Rscript -e "devtools::install('.')"  # Install local package
        Rscript -e "devtools::load_all()"
        Rscript -e "
        test_files <- list.files(path = 'tests/testthat', pattern = '^test.*\.R$', full.names = TRUE);
        test_files <- test_files[!grepl('test_bayesian_sa.R$', test_files)];
        for (test_file in test_files) { testthat::test_file(test_file) }
        "
